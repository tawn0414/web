<!DOCTYPE html>
<!-- 회원가입 -->
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
</head>
<body>
	<div class="">
		<h2 class="">회원정보 입력</h2>
		<div class="">
			<fieldset>
				<legend>회원정보 입력</legend>
				<div class="">
					<div class="">
						<div class="">
							<div class="">
								<label>아이디</label>
								<div class="">
									<input name="id" class="" type="text"/>
									<button class="" onclick="" type="button">중복확인</button>
								</div>
							</div>
							<p class="" style="display: none;"></p>
						</div>
						<div class="">
							<div class="">
								<label>비밀번호</label>
								<div class="">
									<input name="" class="" type="password">
									<span class="" style="display: none;"></span>
								</div>
							</div>
							<p class="" style="display: none;"></p>
						</div>
						<div class="">
							<div class="">
								<label>비밀번호 확인</label>
								<div class="">
									<input name="" class="" type="password"/>
									<span class=""></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="">
					<div class="">
						<div class="">
							<div class="">
								<label>이름</label>
								<div class="">
									<input name="" class="" type="text"/>
								</div>
							</div>
						</div>
						<div class="birth">
							<div class="">
								<div class="year">
									<div class="">
										<label class="">주민등록번호</label>
										<div>
											<span class="">
												<input name="" class="" type="text" maxlength="6"/>
											</span>
											<span>-</span>
											<span>
												<input name="" class="" type="text" maxlength="7"/>
											</span>
										</div>
									</div>
								</div>
								<p></p>
							</div>
						</div>
					</div>
				</div>
				<div class="">
					<div class="">
						<input name="gender" class="" type="radio" value="male"/>
						<label>남자</label>
					</div>
					<div class="">
						<input name="gender" class="" type="radio" value="female"/>
						<label>여자</label>
					</div>
					<p></p>
				</div>
				<p class="" style="display: none;">필수정보입니다.</p>
				<div class="">
					<div class="">
						<div class="">
							<div class="">
								<label class="">휴대전화 (숫자만 입력)</label>
								<div class="">
									<span class="">
										<select name="selectPhone" title="휴대폰 앞 3자리" class="">
											<option value="010">010</option>
											<option value="011">011</option>
											<option value="016">016</option>
											<option value="017">017</option>
											<option value="018">018</option>
											<option value="019">019</option>
										</select>
									</span>
									<span class="num">
										<input name="inputPhone" class="" type="tel" maxlength="8"/>
									</span>
								</div>
							</div>
							<p class="" style="display: none;"></p>
						</div>
						<div class="email">
							<div class="">
								<div class="">
									<div class="">
										<label class="">이메일</label>
									</div>
									<span class="">
										<input name="" class="" type="text"/>
									</span>
									<span class="">@</span>
									<span class="">
										<input name="" class="" type="text"/>
									</span>
									<select name="selectEmail" title="" class="">
										<option value="naver.com">naver.com</option>
										<option value="hanmail.net">hanmail.net</option>
										<option value="nate.com">nate.com</option>
										<option value="google.com">google.com</option>
									</select>
									
								</div>
							</div>
						</div>
						<div class="height">
							<div class="">
								<label class="">키(cm)</label>
								<div class="">
									<input name="inputHeight" class="" type="text" maxlength="3"/>
								</div>
							</div>
						</div>
						<div class="weight">
							<div class="">
								<label class="">몸무게(kg)</label>
								<div class="">
									<input name="inputWeight" class="" type="text" maxlength="3"/>
								</div>
							</div>
						</div>
						<p></p>
						<div>
							<button class="" onclick="" type="button">수정</button>
							<button class="" onclick="" type="button">회원가입 취소</button>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</body>
</html>
