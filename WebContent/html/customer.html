<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr>
			<th colspan="2">회원가입</th>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="name" size="14"></td>
		</tr>
		<tr>
			<td>사용자 ID</td>
			<td><input type="text" name="id" size="14"></td>
		</tr>
		<tr>
			<td>암호</td>
			<td><input type="password" name="pass" size="13"></td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td><input type="password" name="chekpass"></td>
		</tr>
		<tr>
			<td>주민등록번호</td>
			<td><input type="number" size="3"> <input type="number" size="4"></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="number" name="tel" size="2">-<input type="number" name="tel" size="2">-<input type="number" name="tel" size="2"></td>
		</tr>
		<tr>
			<td>성별</td>
			<td><input type="radio" name="gender" value="남자">남자 <input type="radio" name="gender" value="여자">여자</td>
		</tr>
		<tr>
			<td>직업</td>
			<td><select name="job">
				<option value="선택하여주십시오.">선택하여주십시오.</option>
				<option value="웹디자이너">웹디자이너</option>
				<option value="개발자">개발자</option>
				<option value="빅데이터개발자">빅데이터개발자</option>
				<option value="DBA">DBA</option>
				<option value="임베디드개발자">임베디드개발자</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>email주소</td>
			<td><input type="email"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="가입신청">
			<input type="reset" value="취소">
			</td>
		</tr>
	
	</table>
</body>
</html>
