<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		function showTime(){
			today = new Date();
			str = today.getHours()+"시 ";
			str = str+today.getMinutes()+"분 ";
			str = str+today.getSeconds()+"초";
			myform.time.value = str; //myform의 time의 value에다가 str을 출력할 것이다.
		}
		function run(){
			//window.setTimeout("location.href ='https://www.naver.com'", 3000); //왼쪽에 명시한 자바스크립트 또는 함수를 한번만 호출함. 실행하면 3초뒤에 네이버가 자동으로 뜸.
			jobid = window.setInterval(showTime,1000); //window.setInterval호출문과 변수를 같이 사용하게 되면 
													   //실행중인 작업아이디를 변수에 저장하게 되므로 실행중인 작업을 제어하기 편하다.
		}
		function stop(){
			//clearInterval을 이용해서 setInterval되고 있는 job을 제거할 수 있다.
			window.clearInterval(jobid);
		}
	</script>
</head>
<body onload="showTime()"> <!-- 로딩할때 run()호출 -->
	<form name="myform" action=""> <!-- text랑 data는 form하위에 있어야함., action: 서버단의 어플리케이션을 명시 -->
		<input type="text" name="time">
		<input type="button" value="시작" onclick="run()"/>
		<input type="button" value="중지" onclick="stop()"/>
	</form> 
</body>
</html>
