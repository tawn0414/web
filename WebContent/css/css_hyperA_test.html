<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		a:link {/* 링크 방문전에 어떻게 보여지게 할꺼냐 */
			color:black;
			text-decoration: none; /* 언더라인을 제거하겠다는 말 */
		}
		a:visited {/* 링크 방문 후에는 어떻게 보여지게 할꺼냐 */
			color:yellow;
		}
		a:hover{/* 마우스 포인터를 올려놓았을때 어떻게 보여지게 할꺼냐(a태그가 아니라도 모두 적용가능) */
			color:blue;
			text-decoration: underline;
		}
		a:active {/* 마우스로 클릭했을 때 어떻게 보여지게 할꺼냐 */
			color:red;
		}
	</style>
</head>
<body>
	<h1>하이펑크에서 사용할 수 있는 pseudo선택자</h1>
	<a href="http://www.google.com">구글</a>
	<a href="http://www.kitri.re.kr">kitri</a>
	<a href="http://data.seoul.go.kr">서울시 데이터센터</a>
	<a href="http://www.data.go.kr">정부 데이터센터</a>
</body>
</html>
