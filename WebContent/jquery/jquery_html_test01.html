<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div id="main">
		<div class="test1">jquery~~~</div>
		<div class="test2">jquery~~~~</div>
		<div id="test3">jquery~~~~</div>
		<div id="test4">jquery~~~~</div>
		<div id="test5">jquery~~~~</div>
		<a id="attrtest">하이퍼링크</a>
		<a id="attrtest2">하이퍼링크</a>
	</div>
	<div id="result"></div>
	<form>
		<input type="button" id="htmlbtn" value="html태그 추가하기"/>
		<input type="button" id="attrbtn" value="속성추가하기"/>
 	</form>
	<script type="text/javascript">
		//동적으로 DOM객체를 만들때 속성을 추가하는 방법.
		$(document).ready(function(){
			$("#htmlbtn").click(function(){
				$("#result").html("<h2>추가하는 문자열</h2>");
			});
			$("#attrbtn").click(function(){
				//속성 한 개를 제어할 때
				$("#attrtest").attr("href","https://www.naver.com");
				//속성 여러 개를 제어할 때(한번에 두개 이상의 속성을 적용하기.) -> Json데이터를 추가하는 방식
				$("#attrtest2").attr({"href":"https://www.naver.com",
									 "target":"_blank"}); 
			});
		});
	</script>
</body>
</html>
