<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		#mydiv{
			position: absolute;
			left: 400px;
			top: 100px;
			font-size: 28pt;
			color: red;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			//이벤트의 약식 표현 -> 동적요소에 이벤트를 적용할 수 없다.move_up누르면 이벤트적용 불가.
			$("#move_up").click(function() {
				//animate: css속성을 적용해서 애니메이션 효과를 적용
				//			properties: css속성
				//			duration: 적용속도
				$("#mydiv").animate({top:30},20);
			});
			$("#move_down").click(function() {
				$("#mydiv").animate({top:300},200);
			});
			//뭔가를 여러개 속성을 적용하려면 Json의 형태로 가야됨. ->changeColor에 클릭과 마우스오버라는 두개의 이벤트를 적용
			//on메소드를 통해 이벤트를 연결하는 것이 정식 방법
			//  <on메소드를 쓰면>
			//=> 여러개의 이벤트에 반응할 수 있도록 코드를 작성할 수 있다.
			//=> 동적으로 생성된 DOM객체에 이벤트를 연결할 수 있다. -> 버튼을 클릭하거나 마우스를 올렸을 때 텍스트가 나오는 상황
			$("#changeColor").on({"click":function() {
				$("#mydiv").css("color","blue")},//end function()
				"mouseover": test
				});
		});
		function test(){
			alert("마우스오버");
		}
	</script>
	
</head>
<body>
	<button id="move_up">올리기</button>
	<button id="move_down">내리기</button>
	<button id="changeColor">색상적용</button>
	<button id="showtest">보이기/감추기</button>
	<div id="mydiv">jquery test...</div>
	
</body>
</html>
