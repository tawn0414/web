<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
	<title>Insert title here</title>
	<script type="text/javascript">
		//윈도우가 로딩될 때 익명의 함수를 실행하라.
		window.onload = function(){
			//페이지가 로딩되면 btndomtest객체 이벤트를 연결해라
			//=> btndomtest에 클릭이벤트가 발생되면 domTest함수를 호출할 수 있도록 연결
			document.getElementById("btndomtest").onclick = domTest;/* 우변은callback함수.  */
			document.getElementById("nodetest").onclick = domTest2;
		}
		// 이미 만들어져 있는 태그들이 정적요소.
		// DB에서 데이터 갖고와서 만든게 동적요소.
	 	function domTest(){
			//alert("domTEST....");
			//div의 목록을 가져온다. - NodeList를 반환(배열), 똑같은게 여러개 있을 수 있으니까.
			//getElementsByTagName은 노드의 구조와 상관없이 해당 태그를 모두 찾는다.
			nodelist = document.getElementsByTagName("div");
			alert(nodelist);
			alert("div노드의 갯수=>"+nodelist.length);
			//               -----------------
			//getAttribute는 노드(엘리먼트, 태그)에 정의된 속성의 값을 리턴한다.
			for(i = 0; i<nodelist.length; i++){
				alert("id속성=>"+nodelist[i].getAttribute("id"));
				if(nodelist[i].getAttribute("id")=="domtestbtn"){ //자바스크립트에서는 문자열의 equal은 ==
					alert("양식태그");
					alert(nodelist[i].firstChild.nodeName+","+nodelist[i].firstChild.nodeValue);
				}
			}
		} 
		
		function domTest2(){
			myform = document.getElementById("myformId");
			nodelist = myform.childNodes;
			alert("자식노드의 갯수=>"+nodelist.length); //5개의 input태그, 6개의 공백때문에 11개의 노드가 나옴.
			for(i=0;i<nodelist.length;i++){
				if(nodelist[i].nodeName =="INPUT"){//공백 노드는 getAttribute가 없으니까(id가 없으니까) 제어를 해줘야 한다.
					if(nodelist[i].getAttribute("id")=="imginsert"){
						alert("노드의 이름=>"+nodelist[i].nodeName);
					}
				}
			}
		}
	</script>
</head>

<body>
	<div id="main">
		<h1 id="myhead">안녕하세요 DOM에 관한 작업을 수행 중입니다.</h1>
		<div id="mycontent1"><img src="../images/m_garden07.jpg" name="myimg" id="myimagId"
				alt="이미지파일" /><h3>이미지파일</h3></div>
		<div id="mycontent2">DOM의 구조를 볼까~~</div>
		<div id="domtestbtn"><form id="myformId" name="myform">		
				<input type="button" value="dom구조확인하기"
					 name="btn" id="btndomtest" />
				<input type="button" value="노드탐색연습"
					 name="btn" id="nodetest" />
				<input type="button" value="이미지노드삽입하기"
					 name="btn" id="imginsert" />					 
				<input type="button" value="특정노드전에 삽입하기"
					 name="btn" id="btninsertbefore" />
				<input type="button" value="특정노드삭제하기"
					 name="btn" id="btndelete" />
			</form>
			
		</div>
	</div>
</body>
</html>
