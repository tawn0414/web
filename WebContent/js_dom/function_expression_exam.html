<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<!-- 페이지가 로딩될때 각각의 버튼에 click이벤트를 연결 
		- 표현식
		- 1~4번 버튼까지 모두 id를 정의하고 표현식으로 이벤트 연결
		- 1~3번 버튼은 익명의 함수를 이용해서 표현식으로 이벤트 연결
		- 4번은 callback으로 이벤트 연결
			callback함수명: btntest
	-->
	<script type="text/javascript">
		window.onload = function(){ /* 페이지가 로딩되면 익명함수를 실행할껀데 이게 뭐냐면 이벤트가 발생하면 익명함수나 콜백함수를 실행할 것이다. */
				document.getElementById("but1").onclick = function(){
					alert("1번 버튼");
				}
				document.getElementById("but2").onclick = function(){
					alert("2번 버튼");
				}
				document.getElementById("but3").onclick = function(){
					alert("3번 버튼");
				}
				document.getElementById("but4").onclick = btntest; //얘가 콜백
		}
		
		function btntest(){
			alert("4번 버튼");
		}
	</script>
</head>
<body>
	<form>
		<input type="button" value="1번버튼" id="but1"/> <!-- 아이디는 무조건 하나. 같은 아이디가 여러개면 안됨. -->
		<input type="button" value="2번버튼" id="but2"/>
		<input type="button" value="3번버튼" id="but3"/>
		<input type="button" value="4번버튼" id="but4"/>
	</form>
</body>
</html>
