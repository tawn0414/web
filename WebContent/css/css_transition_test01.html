<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		/* 하나의 형태에서 다른 형태로 변화되는 효과를 추가할때 transition */
		div{
			width:100px;
			height:100px;
			background-color: yellow;
			transition: all 2s; /* 모든 속성을 2초에 걸쳐 전환한다. */
		}
		div:hover {
			background-color: blue;
			border-radius: 50%;
		}
	</style>
</head>

	</div>
</body>
