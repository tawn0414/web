<!DOCTYPE html>
<!-- js_function_hoisting_test.html를 expression방식으로 한거. 호이스팅이 안 일어남 -->
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
</head>
<body>
	<h1>함수의 표현식</h1>
	<h2>
		변수 = function 함수명(){<br/>
				//실행할 명령문<br/>
		}<br/>
		
		위와 같이 함수를 표현식으로 정의하고 사용하면 함수의 호이스팅이 발생하지 않는다.
		또한 equal연산자를 이용해서 함수를 변수에 할당 했으니까 정의한 함수명을 사용하지 않고
		변수명을 함수명처럼 이용한다.
	</h2>
	<script type="text/javascript">
	/* function test()로 정의한 함수를 myfunc으로 정의하겠다. 이게 함수의 표현식*/
		myfunc = function test(num){
			if(num>90){
				alert("성공");
			}else{
				alert("실패");
			}
		}
		myfunc2 = function(num){ /* 함수명이 필요없으니까 이름을 줄 이유가 없다. */
			if(num>90){
				alert("성공");
			}else{
				alert("실패");
			}
		}
		//test(90); -> 표현식으로 함수를 정의했으니까 함수명을 사용할 수 없고 변수명을 이용해야한다.
		myfunc(90);
		myfunc2(100);
	</script>
</body>
</html>
