<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		//모두 선택 버튼을 누르면 food라는 name으로 정의된 checkbox를 제어.
		function allcheck(){
			//food라는 이름으로 정의된 checkbox가 여러 개 이므로 배열로 관리한다.
			mycheck = document.cbfmt.food;
			/* alert(mycheck);
			alert(mycheck.length); */
			
			/* allchk라는 체크박스의 값을 읽어서 food체크박스의 체크값을 동일하게 설정해야됨.
			   allchk가 선택되면 food체크박스들을 모두 선택
			   allchk가 선택 해제 되면 food체크박스들을 모두 선택해제
			*/
			//checked에서 선택은 true, 해제는 false
			allChkval = cbfmt.allchk.checked;
			for(i = 0; i<mycheck.length;i++){
				mycheck[i].checked = allChkval;
			}
			
			//document.getElementById("result") /* browser로 표시되어 있지만 Dom도 포함한거임. */
			//innerHTML은 문자열 컨테츠를 추가할 목적으로 사용함 -> 기존의 컨텐츠를 덮는다. div, p태그 ,span에서만 사용가능
			document.getElementById("result").innerHTML = "<h1>결과</h1>";
			}
		
			//div에 선택된 체크박스의 value를 출력하기//
			/* 1. food체크박스에서 선택된 체크박스의 value를 가져오기 -> food 체크박스를 변수에 저장하기
			   2. for문으로 food체크박스의 값을 하나하나 출력해보기
			   3. 선택된 체크박스만 값을 출력하도록 조건제어
			   4. 선택된 체크박스의 값을 누적시켜서 변수에 저장하기.
			   5. 체크된 체크박스의 value를 div에 출력하기.
			*/
			function ckFunc(){
				mycheck = document.cbfmt.food;
				printVal = "";
				for(i = 0;i<mycheck.length;i++){
					if(mycheck[i].checked){
						//alert(mycheck[i].value+","+mycheck[i].checked); //.value는 value속성을 읽어오는 것임.
						printVal = printVal+mycheck[i].value+" ";
					}
				}
				alert("완료=>"+printVal);
				mydiv = document.getElementById("result");// 이 문장이 끝나면 mydiv가 div객체가 됨.
				mydiv.innerHTML = printVal;
			}
		//getElementById 무조건 String으로 받는다.
		function printText(){
			myval = cbfmt.test.value;//우변에 있으니까 getter
			document.getElementById("result").innerHTML = "<h1>"+myval+"</h1>";
		
		}
	</script>
</head>
   
<body>
		<form name="cbfmt">
			<label>아이스크림</label> 
			<input type="checkbox" name="food"
			 value="아이스크림" id="ice"> 
				<label>커피</label> <input type="checkbox"	
				name="food" value="커피" id="coffee">
				 <label>음료수</label> <input type="checkbox" 
				 name="food" value="음료수" id="beverage"> 
				<label>모두체크/해제</label>
			<input type="checkbox" name="allchk" 
			id="allchk" onclick="allcheck()"><br> <!-- 체크박스 제어=> 전체선택/해제는 여러개의 데이터를 한꺼번에 다루는 거니까 배열에 저장한다. -->
			
			<input type="button" value="전송" onclick="ckFunc()">
			<input type="text" name="test" onkeyup="printText()">
		</form>
		<div id="result"><!-- div는 BOM으로 접근 못함. DOM으로 접근해야됨. -->
			
		</div>
	
</body>
</html>
